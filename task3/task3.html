<!DOCTYPE html>
<html lang ="ja">
<head>
	<title>olab道場課題その3【足し算しようぜ！】</title>
	<meta charset ="UTF-8">
</head>
<body>
	<input type="text" id ="n1" value ="0"><!-input type="number"と言うものの存在も確認したのですが活用方法が分からず断念・・・。->
	<p>+</p>
	<input type="text" id ="n2" value ="0">
	<p>=</p>
	<p id = "answer">0</p>
	<input type ="button" value ="ｶﾞｯﾀｲ!" id ="btn1">

	<script>
		document.getElementById("btn1").onclick = function(){
			let num1 = parseInt(document.getElementById("n1").value);
			let num2 = parseInt(document.getElementById("n2").value);
			document.getElementById("answer").innerHTML=(num1+num2);
		};
	</script>

</body>
</html>
